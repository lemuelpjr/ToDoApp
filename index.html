<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>ToDo App</title>
</head>

<body>
  <div class="app container">
    <!-- Header -->
    <header class="header">
      <h1 class="header__title">ToDo App</h1>
    </header>

    <!-- Add new item -->
    <div class="new-item">
      <input class="new-item__text" type="text" name="newItem" placeholder="New item">
      <button class="new-item__btn" name="addItem">Add item</button>
    </div>

    <!-- Created items -->
    <div class="items">
      <!-- Created items go here -->
    </div>

    <!-- Deleted items -->
    <div class="deleted">
      <!-- Deleted items go here -->
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
